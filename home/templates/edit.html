{% extends 'base.html' %}
{% block body %}
<div class="container" style="border-width:2px; border-color:#999999; border-radius:15px; margin:35px; padding:10px;">
    <h2 align=center>ADD BLOG</h2>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div classs="row">
            <div class="col-12">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="{{ title }}">
            </div>
            <div class="col-12">
                {{form.media}}
                {{form.as_p}}
            </div>
            <div class="col">
                <label for="image">Select Image</label>
                <img src="/media/{{image}}" height="150px">
                <input type="file" id="image" name="image" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mx-3 mt-3">Submit</button>
    </form>
</div>

{% endblock body %}
